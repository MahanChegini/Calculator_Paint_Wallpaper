
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ماشین‌حساب متراژ رنگ و کاغذ دیواری</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #005f73;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0a9396;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      padding: 1rem;
      background: #e0fbfc;
      border-radius: 8px;
    }

    .dark-mode .result {
      background: #2b2b2b;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      background: none;
      border: 2px solid #444;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleDarkMode()">🌓 حالت شب</button>
  <div class="container">
    <h1>ماشین‌حساب متراژ رنگ و کاغذ دیواری</h1>
    <label>نوع پوشش:</label>
    <select id="type">
      <option value="paint">رنگ</option>
      <option value="wallpaper">کاغذ دیواری</option>
    </select>

    <label>طول دیوار (متر):</label>
    <input type="number" id="length" placeholder="مثلاً ۵" />

    <label>عرض دیوار (متر):</label>
    <input type="number" id="width" placeholder="مثلاً ۴" />

    <label>ارتفاع دیوار (متر):</label>
    <input type="number" id="height" placeholder="مثلاً ۲.۸" />

    <button onclick="calculate()">محاسبه</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <footer>© 2025 Smilene. All rights reserved.</footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function calculate() {
      const type = document.getElementById("type").value;
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(length) || isNaN(width) || isNaN(height)) {
        resultDiv.style.display = "block";
        resultDiv.innerText = "لطفاً همه‌ی مقادیر را به درستی وارد کنید.";
        return;
      }

      const wallArea = 2 * (length + width) * height;

      let coverage = 1, costPerUnit = 0, units = 0, totalCost = 0;

      if (type === "paint") {
        coverage = 10; // متر مربع هر قوطی
        costPerUnit = 350000; // تومان
      } else {
        coverage = 5.3; // متر مربع هر رول کاغذ دیواری
        costPerUnit = 400000; // تومان
      }

      units = Math.ceil(wallArea / coverage);
      totalCost = units * costPerUnit;

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <p>مساحت کل دیوارها: ${wallArea.toFixed(2)} متر مربع</p>
        <p>تعداد ${type === "paint" ? "قوطی رنگ" : "رول کاغذ دیواری"} مورد نیاز: ${units}</p>
        <p>هزینه تقریبی: ${totalCost.toLocaleString()} تومان</p>
      `;
    }
  </script>
</body>
</html>
