<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه طراحی داخلی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #2a2a2a;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background: #008080;
      color: white;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #006666;
    }
    .dark-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      background: #eef0f1;
      padding: 1rem;
      border-radius: 1rem;
      white-space: pre-line;
    }
    body.dark #result {
      background: #333;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="toggleTheme" aria-label="تغییر تم">🌙</button>
  <div class="container">
    <h1>محاسبه متراژ و پیشنهاد طراحی داخلی</h1>
    <form id="calcForm">
      <label>نوع فضا:
        <select id="space">
          <option value="living">پذیرایی</option>
          <option value="kitchen">آشپزخانه</option>
          <option value="child">اتاق کودک</option>
          <option value="bathroom">حمام</option>
          <option value="workspace">فضای کار</option>
        </select>
      </label>
      <label>طول (متر):<input type="number" step="0.1" id="length" required></label>
      <label>عرض (متر):<input type="number" step="0.1" id="width" required></label>
      <label>ارتفاع دیوار (متر):<input type="number" step="0.1" id="height" required></label>
      <label>تعداد دیوارها:<input type="number" id="walls" required></label>
      <label>متراژ پنجره‌ها (متر مربع):<input type="number" step="0.1" id="windows" required></label>
      <label>جنس دیوار:
        <select id="wallMaterial">
          <option value="plaster">گچ</option>
          <option value="cement">سیمان</option>
          <option value="painted">رنگ‌شده</option>
          <option value="papered">کاغذ دیواری</option>
        </select>
      </label>
      <label>نوع پوشش نهایی:
        <select id="finishType">
          <option value="paintPlastic">رنگ پلاستیک</option>
          <option value="paintAcrylic">رنگ اکریلیک</option>
          <option value="paintOil">رنگ روغنی</option>
          <option value="wallpaper">کاغذ دیواری</option>
        </select>
      </label>
      <button type="submit">محاسبه</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.onclick = () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    };

    const suggestionsData = {
      "پذیرایی": {
        colorPalette: ["سبز زیتونی", "کرم", "قهوه‌ای گردویی"],
        wallpaper: "طرح برگ‌های استوایی با پس‌زمینه‌ی روشن",
        materials: ["چوب طبیعی", "کتان", "پارچه مخمل سبز"],
        note: "از نور طبیعی زیاد بهره ببرید."
      },
      "اتاق کودک": {
        colorPalette: ["آبی ملایم", "سبز نعناعی", "سفید"],
        wallpaper: "طرح‌های کارتونی یا حیوانات",
        materials: ["چوب سبک", "پلاستیک ایمن", "پارچه نرم"],
        note: "از رنگ‌های روشن و هیجان‌انگیز استفاده کن."
      },
      "آشپزخانه": {
        colorPalette: ["خردلی", "آبی نفتی", "سفید"],
        wallpaper: "کاشی‌های هندسی مینیمال",
        materials: ["استیل", "چوب راش", "سنگ"],
        note: "رنگ‌های قابل شستشو انتخاب کن."
      },
      "حمام": {
        colorPalette: ["سبزآبی", "خاکستری", "سفید"],
        wallpaper: "کاشی طرح مترو",
        materials: ["سرامیک براق", "شیشه", "فلز"],
        note: "ضد آب بودن متریال‌ها خیلی مهمه."
      },
      "فضای کار": {
        colorPalette: ["آبی نفتی", "کرم گرم", "چوبی"],
        wallpaper: "پترن‌های شبکه‌ای ساده",
        materials: ["چوب", "فلز", "نمد"],
        note: "از رنگ‌های تمرکززا استفاده کن."
      }
    };

    const form = document.getElementById('calcForm');
    const resultBox = document.getElementById('result');

    const pricePerSqm = {
      paintPlastic: 15000,
      paintAcrylic: 20000,
      paintOil: 25000,
      wallpaper: 30000
    };

    const surfaceMultiplier = {
      plaster: 1.2,
      cement: 1.4,
      painted: 1.1,
      papered: 1.3
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const length = parseFloat(form.length.value);
      const width = parseFloat(form.width.value);
      const height = parseFloat(form.height.value);
      const walls = parseInt(form.walls.value);
      const windows = parseFloat(form.windows.value);
      const wallMaterial = form.wallMaterial.value;
      const finishType = form.finishType.value;
      const spaceKey = form.space.options[form.space.selectedIndex].text;

      const wallArea = walls * height * width - windows;
      const adjustedArea = wallArea * surfaceMultiplier[wallMaterial];
      const totalPrice = adjustedArea * pricePerSqm[finishType];

      const sug = suggestionsData[spaceKey];
      resultBox.innerHTML = `🔢 <strong>متراژ کل:</strong> ${adjustedArea.toFixed(2)} متر مربع\n` +
        `💰 <strong>قیمت تقریبی:</strong> ${totalPrice.toLocaleString()} تومان\n` +
        `🎨 <strong>پیشنهاد رنگ:</strong> ${sug.colorPalette.join(', ')}\n` +
        `🧱 <strong>طرح دیوار:</strong> ${sug.wallpaper}\n` +
        `🛠 <strong>متریال:</strong> ${sug.materials.join(', ')}\n` +
        `💡 <strong>نکته:</strong> ${sug.note}`;
    });
  </script>
</body>
</html>
